<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/sass/main.scss">
  <title>Frontend Mentor | Entertainment web app</title>
</head>

<body>


  <main class="main">

    <nav class="nav">
      <span class="nav__logo-box"><a class="nav__logo-item" href=""><img src="./assets/logo.svg" alt="logo"
            class="nav__logo-img"></a></span>
      <ul class="nav__list">
        <li class="nav__list-item active"><img src="./assets/icon-nav-home.svg" alt="icon showing home page"
            class="nav__list-item-icon"></li>
        <li class="nav__list-item"><img src="./assets/icon-nav-movies.svg" alt="icon showing movie categories"
            class="nav__list-item-icon"></li>
        <li class="nav__list-item"><img src="./assets/icon-nav-tv-series.svg" alt="icon showing TV series categories"
            class="nav__list-item-icon">
        </li>
        <li class="nav__list-item"><img src="./assets/icon-nav-bookmark.svg" alt="icon showing bookmark categories"
            class="nav__list-item-icon"></li>
      </ul>
      <div class="nav__avatar"><img src="./assets/image-avatar.png" alt="avatar" class="nav__avatar-img"></div>
    </nav>

    <div class="app">
      <div class="app__search section-padding">
        <img src="./assets/icon-search.svg" alt="search icon" class="app__search-img">
        <input type="text" placeholder="Search for movies or TV series" class="app__search-input">
      </div>


      <section class="trending section-padding--left">
        <h2 class="heading-secondary">Trending</h2>
        <div class="trending__box">
          <article class="trending__card">
            <img src="./assets/thumbnails/beyond-earth/trending/small.jpg" alt="beyond-earth"
              class="trending__card-img">
            <div class="trending__card-box">
              <div class="trending__card-tags">
                <span class="trending__card-year">2019</span>
                <div class="trending__card-dot"></div>
                <span class="trending__card-category"><img src="./assets/icon-category-tv.svg" alt="category icon">
                  Movie</span>
                <div class="trending__card-dot"></div>
                <span class="trending__card-topic">PG</span>
              </div>
              <h3 class="trending__card-title">Beyond Earth</h3>
            </div>
            <div class="trending__card-bookmark"><img src="./assets/icon-bookmark-empty.svg" alt="empty bookmark icon"
                class="trending__card-bookmark-icon"></div>
          </article>

          <article class="trending__card">
            <img src="./assets/thumbnails/bottom-gear/trending/small.jpg" class="trending__card-img" alt="bottom-gear">
            <div class="trending__card-box">
              <div class="trending__card-tags">
                <span class="trending__card-year">2019</span>
                <div class="trending__card-dot"></div>
                <span class="trending__card-category"><img src="./assets/icon-category-tv.svg" alt="category icon">
                  Movie</span>
                <div class="trending__card-dot"></div>
                <span class="trending__card-topic">PG</span>
              </div>
              <h3 class="trending__card-title">Beyond Earth</h3>
            </div>
            <div class="trending__card-bookmark"><img src="./assets/icon-bookmark-empty.svg" alt="empty bookmark icon"
                class="trending__card-bookmark-icon"></div>
          </article>
        </div>
      </section>

      <section class="recommended section-padding">
        <h2 class="heading-secondary">Recommended for you</h2>
      </section>



      <!-- Display recommended shows -->
    </div>
  </main>

</body>

</html>
